services:
  ldap:
    hostname: ${LDAP_HOST}
    build:
      context: ../..
      dockerfile: docker/docker-files/ldap/Dockerfile.ldap.one_app

    environment:
      TZ: ${TIME_ZONE}
      LDAP_LOG_LEVEL: ${LDAP_LOG_LEVEL}
    ports:
      - ${LDAP_PORT}:${LDAP_PORT}
    networks:
      - peresvet

networks:
  peresvet:
    driver: bridge
    ipam:
      config:
          - subnet: 10.66.0.0/16
            gateway: 10.66.0.1