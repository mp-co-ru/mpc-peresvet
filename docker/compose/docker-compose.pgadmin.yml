version: '3.9'

services:
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PWD}
      PGADMIN_CONFIG_CONSOLE_LOG_LEVEL: 50
      TZ: ${TIME_ZONE}
    ports:
      - 8010:80
